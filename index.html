<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Vineeth N V">
    <meta name="description" content="A simple welcome screen for operating systems">
    <title>Welcome Screen</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <section class="left half">
        <div class="quick"></div>
        <div class="users">
          <ul class="user-list">
            <li class="user-list-item">
              <div class="user-img"></div>
              <div class="username-password">
                <div class="username">Vineeth</div>
                <div class="password">
                  <input type="password" placeholder="password">
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="right half"></section>
    </div>
  </body>
</html>
